name: QuickSnipe
options:
  bundleIdPrefix: com.nissy
  deploymentTarget:
    macOS: "13.0"
  createIntermediateGroups: true
  groupSortPosition: bottom
  developmentLanguage: en
  usesTabs: false
  indentWidth: 4
  tabWidth: 4

settings:
  base:
    DEVELOPMENT_TEAM: R7LKF73J2W
    MARKETING_VERSION: 1.0.0
    CURRENT_PROJECT_VERSION: 1
    PRODUCT_NAME: QuickSnipe
    MACOSX_DEPLOYMENT_TARGET: 13.0
    SWIFT_VERSION: 5.9
    ENABLE_HARDENED_RUNTIME: YES
    CODE_SIGN_STYLE: Automatic
    COMBINE_HIDPI_IMAGES: YES

targets:
  QuickSnipe:
    type: application
    platform: macOS
    sources:
      - path: QuickSnipe
        excludes:
          - "**/.DS_Store"
          - "**/Thumbs.db"
          - "Resources/**/*.gitkeep"
    resources:
      - path: QuickSnipe/Resources
        includes:
          - "**/*.xcassets"
    settings:
      base:
        GENERATE_INFOPLIST_FILE: YES
        INFOPLIST_KEY_CFBundleName: QuickSnipe
        INFOPLIST_KEY_CFBundleDisplayName: QuickSnipe
        INFOPLIST_KEY_NSHumanReadableCopyright: Copyright Â© 2025 QuickSnipe. All rights reserved.
        INFOPLIST_KEY_LSApplicationCategoryType: public.app-category.productivity
        INFOPLIST_KEY_LSUIElement: YES
        PRODUCT_BUNDLE_IDENTIFIER: com.nissy.QuickSnipe
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        CODE_SIGN_ENTITLEMENTS: QuickSnipe/QuickSnipe.entitlements
        ENABLE_PREVIEWS: YES
      configs:
        Debug:
          CODE_SIGN_IDENTITY: "-"
          CODE_SIGNING_REQUIRED: NO
          CODE_SIGNING_ALLOWED: NO
        Release:
          CODE_SIGN_IDENTITY: "Developer ID Application"
          OTHER_CODE_SIGN_FLAGS: "--timestamp --options=runtime"
    dependencies: []
    preBuildScripts: []
    postBuildScripts: []

  QuickSnipeTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: QuickSnipeTests
        includes:
          - "**/*.swift"
    dependencies:
      - target: QuickSnipe
    settings:
      base:
        BUNDLE_LOADER: $(TEST_HOST)
        TEST_HOST: $(BUILT_PRODUCTS_DIR)/QuickSnipe.app/Contents/MacOS/QuickSnipe
        GENERATE_INFOPLIST_FILE: YES
        PRODUCT_BUNDLE_IDENTIFIER: com.nissy.QuickSnipeTests
        PRODUCT_MODULE_NAME: QuickSnipeTests
        CODE_SIGN_IDENTITY: "-"
        CODE_SIGNING_REQUIRED: NO
        CODE_SIGNING_ALLOWED: NO


schemes:
  QuickSnipe:
    build:
      targets:
        QuickSnipe: all
        QuickSnipeTests: [test]
    run:
      config: Debug
      commandLineArguments:
        "-com.apple.CoreData.SQLDebug 1": false
    test:
      config: Debug
      targets:
        - QuickSnipeTests
        # UI tests are temporarily disabled due to runner crash
        # - QuickSnipeUITests
      gatherCoverageData: true
      coverageTargets:
        - QuickSnipe
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
      revealArchiveInOrganizer: true